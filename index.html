<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue - Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>
    <div id='root'>
      <div class="container">
        <!-- Contenuto del sito -->
        <div class="content">


          <!-- Logo -->
          <img class="img-logo"src="./img/logo.png" alt="Logo">

          <!-- Inserimento voce elenco -->
          <div class="box-insert">
            <input @keyup.enter="pushElement" v-model="inputAttivita" placeholder="Nuovo Todo">
            <button @click="pushElement"> Aggiungi</button>
          </div>


          <!-- Lista todo -->
          <div class="box-todolist bg-grey">
            <ul class="todolist">
              <!-- Riga della lista -->
              <li v-for="(att,indexList) in listaTodo" class="todo-element" >
                <!-- Testo -->
                <div class="li-text">
                  <span >{{att}}</span>
                </div>
                <!-- Icone -->
                <div class="li-icon">
                  <i @click="removeElement(indexList)" class="fas fa-times"></i>
                </div>
              <!-- /Riga della lista -->
              </li>
            </ul>
          </div>

        </div>

      </div>
      <!-- /Container -->
    </div>
    <!-- /Root -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
